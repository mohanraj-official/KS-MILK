<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order - KS Milk</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/place-order.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo"><a href="index.html"><span class="green">KS</span> MILK</a></div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="founders.html">Founders</a></li>
            <li id="login-link"><a href="login.html">Login</a></li>
            <li id="register-link"><a href="register.html">Register</a></li>
        </ul>
        <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    </nav>

    <div class="order-container">
        <div class="order-box">
            <h2>Place Your Milk Order</h2>
            <form id="orderForm">
                <input type="text" id="productName" name="productName" placeholder="Product Name" readonly>
                <input type="text" id="productPrice" name="productPrice" placeholder="Price" readonly>

                <input type="text" id="fullName" name="fullName" placeholder="Full Name" required>

                <textarea id="address" name="address" placeholder="Delivery Address" rows="3" required></textarea>

                <select id="landmark" name="landmark" required>
                    <option value="" disabled selected>Select Landmark</option>
                    <option value="Bus Stand">Bus Stand</option>
                    <option value="Railway Station">Railway Station</option>
                    <option value="Main Market">Main Market</option>
                    <option value="Temple Road">Temple Road</option>
                    <option value="School Junction">School Junction</option>
                </select>

                <input type="number" id="quantity" name="quantity" placeholder="Milk Quantity (Litres)" step="0.5"
                    min="0.5" max="50" required>

                <input type="tel" id="phone" name="phone" placeholder="Phone Number" pattern="[0-9]{10}" required>

                <div class="order-actions">
                    <button type="reset" class="cancel-btn">Cancel</button>
                    <button type="submit" class="order-btn" disabled>Place Order</button>
                </div>
            </form>

        </div>
    </div>

    <!-- Example at bottom of page, before </body> -->
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/firebase.js"></script>

</body>



</html>
