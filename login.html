<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - KS Milk</title>
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="css/loader.css">
  
</head>

<body>
  <div id="loader">
  <div class="spinner"></div>
</div>

  <div class="auth-container">
    <div class="auth-box">
      <h2>Welcome Back</h2>

      <!-- Add id to form -->
      <form id="login-form" action="javascript:void(0);" method="POST">
        <!-- Add ids for inputs -->
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit" class="auth-btn">Login</button>
        <!-- Inside the form, near Submit button -->
        <span class="close-btn" onclick="window.location.href='index.html'">&times;</span>

      </form>

      <p class="auth-link">Donâ€™t have an account? <a href="register.html">Register</a></p>
    </div>
  </div>

  <!-- Firebase + Auth scripts -->
  <script type="module" src="./js/firebase.js"></script>
  <script type="module" src="./js/auth.js"></script>
  <script src="js/navbar.js"></script>

</body>

</html>
