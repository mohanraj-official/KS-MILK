<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Delivery Details | KS Milk</title>
  <link rel="stylesheet" href="css/delivery.css" />
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/loader.css">
</head>
<body>
  <div id="loader">
  <div class="spinner"></div>
</div>

  <nav class="navbar">
    <div class="logo"><a href="index.html"><span class="green">KS</span> MILK</a></div>
    <ul class="nav-links">
      <li><a href="admin-dashboard.html">Dashboard</a></li>
      <li><a href="#" id="logout-link">Logout</a></li>
    </ul>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
  </nav>

  <main class="container page-deliveries">
    <header class="page-header">
      <h1>Deliveries</h1>
      <p class="subtitle">Recent processed orders, delivered or cancelled.</p>
    </header>

    <section class="controls">
      <input id="searchInput" placeholder="Search by customer, product, order id" />
      <select id="filterSelect">
        <option value="all">All</option>
        <option value="delivered">Delivered</option>
        <option value="cancelled">Cancelled</option>
      </select>
    </section>

    <section id="deliveriesList" class="deliveries-list">
      <!-- rows inserted here -->
    </section>

    <div id="emptyState" class="empty-state">No delivery records found.</div>
  </main>

  <!-- Modal -->
  <div id="deliveryModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-panel">
      <button id="modalClose" class="modal-close">✕</button>
      <h2 id="modalTitle">Delivery Details</h2>
      <div id="modalBody" class="modal-body"></div>
      <div class="modal-actions">
        <button id="modalCloseBtn" class="btn">Close</button>
      </div>
    </div>
  </div>

  <script type="module" src="./js/firebase.js"></script>
  <script type="module" src="./js/delivery.js"></script>
  <script type="module" src="./js/notifications.js"></script>

  <script src="js/navbar.js"></script>
</body>
</html>
