<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - KS Milk</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo"><a href="index.html"><span class="green">KS</span> MILK</a></div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="#" id="logout-link">Logout</a></li>
    </ul>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
  </nav>

  <!-- Admin Dashboard Container -->
  <div class="dashboard-container">

    <!-- Left: Profile -->
    <aside class="profile-card">
      <h2>🧑‍💼 Admin Panel</h2>
      <p id="admin-name"></p>
      <p id="admin-email"></p>
      <p><b>Role:</b> Admin</p>
    </aside>

    <!-- Right: Dashboard Content -->
    <main class="dashboard-content">
      <h2>📊 Admin Dashboard</h2>
      <p>Manage customers, orders, and system activity.</p>

      <!-- Tabs -->
      <div class="dashboard-grid">
        <button class="card tab-btn" data-tab="customers">👥 Customers</button>
        <button class="card tab-btn" data-tab="orders">📦 Orders</button>
      </div>

      <!-- Customers Table -->
      <section id="customers-section" class="tab-content">
        <h3>👥 Customers</h3>
        <table class="data-table">
          <thead>
            <tr>
              <th>Full Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="customerTable"></tbody>
        </table>
      </section>

      <!-- Orders Table -->
      <section id="orders-section" class="tab-content" style="display:none;">
        <h3>📦 Orders</h3>
        <table class="data-table">
          <thead>
            <tr>
              <th>Customer</th>
              <th>Product</th>
              <th>Quantity</th>
              <th>Address</th>
              <th>Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="orderTable"></tbody>
        </table>
      </section>

    </main>
  </div>

  <!-- Scripts -->
  <script type="module" src="./js/firebase.js"></script>
  <script type="module" src="./js/admin.js"></script>

  <script>
    // Simple tab switcher
    const tabs = document.querySelectorAll('.tab-btn');
    const sections = document.querySelectorAll('.tab-content');
    tabs.forEach(btn => {
      btn.addEventListener('click', () => {
        sections.forEach(sec => sec.style.display = 'none');
        document.getElementById(`${btn.dataset.tab}-section`).style.display = 'block';
      });
    });
  </script>

</body>
</html>
