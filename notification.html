<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Notifications - KS Milk</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/notifications.css"> <!-- new -->
</head>
<body>
  <!-- Navbar (reuse your project navbar or keep minimal) -->
  <nav class="navbar">
    <div class="logo"><a href="index.html"><span class="green">KS</span> MILK</a></div>
    <ul class="nav-links">
      <li><a href="admin-dashboard.html">Dashboard</a></li>
      <li><a href="#" id="logout-link">Logout</a></li>
    </ul>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
  </nav>

  <main class="container page-notifications">
    <header class="page-header">
      <h1>Notifications</h1>
      <p class="subtitle">New orders (latest first). Click an item to view details & mark Delivered / Cancelled.</p>
    </header>

    <section class="notifications-list-wrapper">
      <div id="notificationsList" class="notifications-list">
        <!-- notifications injected here -->
      </div>

      <div id="emptyState" class="empty-state">
        <p>No new notifications.</p>
      </div>
    </section>
  </main>

  <!-- Modal for order details -->
  <div id="orderModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-panel">
      <button class="modal-close" id="modalClose" title="Close">✕</button>
      <h2 id="modalTitle">Order Details</h2>

      <div id="modalBody" class="modal-body">
        <!-- dynamic content -->
      </div>

      <div class="modal-actions">
        <button id="deliveredBtn" class="btn btn-success">Delivered</button>
        <button id="cancelledBtn" class="btn btn-danger">Cancelled</button>
      </div>
    </div>
  </div>

  <!-- Firebase + page script -->
  <script type="module" src="./js/firebase.js"></script>
  <script type="module" src="./js/notifications.js"></script>
</body>
</html>
