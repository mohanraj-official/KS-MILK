<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notifications | KS Milk</title>

  <link rel="stylesheet" href="css/notifications.css" />
  <link rel="stylesheet" href="css/navbar.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <a href="index.html"><span class="green">KS</span> MILK</a>
    </div>
    <ul class="nav-links">
      <li><a href="admin-dashboard.html">Dashboard</a></li>
      <li><a href="#" id="logout-link">Logout</a></li>
    </ul>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
  </nav>

  <!-- Main Content -->
  <main class="container page-notifications">
    <header class="page-header">
      <h1>Notifications</h1>
      <p class="subtitle">
        Latest new orders. Click to view details and mark Delivered or Cancelled.
      </p>
    </header>

    <section class="notifications-section">
      <div id="notificationsList" class="notifications-list"></div>
      <div id="emptyState" class="empty-state">No new notifications.</div>
    </section>
  </main>

  <!-- Modal -->
  <div id="orderModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-panel">
      <button id="modalClose" class="modal-close" title="Close">✕</button>
      <h2 id="modalTitle">Order Details</h2>

      <div id="modalBody" class="modal-body"></div>

      <div class="modal-actions">
        <button id="deliveredBtn" class="btn btn-success">Delivered</button>
        <button id="cancelledBtn" class="btn btn-danger">Cancelled</button>
      </div>
    </div>
  </div>

  <script type="module" src="./js/firebase.js"></script>
  <script type="module" src="./js/notifications.js"></script>
  <script src="js/navbar.js"></script>
</body>
</html>
